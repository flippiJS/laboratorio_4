<div class="container">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="nombreInput">Nombre</label>
        <input type="text"  [(ngModel)]="UsuarioForm.usuario" name="usuario"class="form-control" id="nombreInput" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="claveInput">Contrase単a</label>
        <input type="password" [(ngModel)]="UsuarioForm.clave" name="clave" class="form-control" id="claveInput" placeholder="Contrase単a">
      </div>
      <div class="form-group">
        <label for="clave2Input">Confirmar contrase単a</label>
        <input type="password"  [(ngModel)]="UsuarioForm.clave2" name="clave2" class="form-control" id="clave2Input" placeholder="Confirmar contrase単a">
      </div>
      <button type="submit" (click)="AgregarUsuario()" class="btn btn-primary">Crear</button>
    </form>
  </div>

  <div class="row">
    <p>Listado de Usuarios</p>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of ListadoDeUsuarios index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{usuario.nombre}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
