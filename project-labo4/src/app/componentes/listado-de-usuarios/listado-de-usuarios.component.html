<div class="container">
  <div class="row">
    <p>Listado de Usuarios</p>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of ListadoDeUsuarios index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{usuario.nombre}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
